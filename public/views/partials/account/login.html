<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col card">
    Login <br/>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="username"  ng-model="user.username" />
        <label class="mdl-textfield__label" for="username">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password" app-enter="login(user)" ng-model="user.password" />
        <label class="mdl-textfield__label" for="password">Password</label>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="login(user)">Login</button><br/>


    {{errMessage}}
</div>
