<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col card">

    <div ng-show="currentUser.local.roles.indexOf('admin') > -1">
        <h2>Admin</h2>
    </div>

    <div  ng-show="currentUser.local.roles.indexOf('member') > -1">
        <h2>Member</h2>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="username" ng-model="currentUser.local.username" />
        <label class="mdl-textfield__label" for="username">Username</label>
    </div> </br>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password" ng-model="currentUser.local.password" />
        <label class="mdl-textfield__label" for="password">Password</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password2" ng-model="currentUser.local.password2" />
        <label class="mdl-textfield__label" for="password2">Password again</label>
    </div> </br>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="roles" ng-model="currentUser.local.roles" />
        <label class="mdl-textfield__label" for="roles">Roles</label>
    </div></br>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="email" ng-model="currentUser.local.email" />
        <label class="mdl-textfield__label" for="email">Email</label>
    </div> </br>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="update(currentUser)">Update</button>
</div>
